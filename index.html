<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fist javascript</title>

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
      integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="">
      <div class="container calculator-wrapper">
        <div class="calculator">
          <form>
            <div class="display">
              <input type="text" name="display">
            </div>
            <div>
              <input type="button" value="AC" onclick="display.value = '' " class="operator">
              <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
              <input type="button" value="." onclick="display.value += '.' " class="operator">
              <input type="button" value="/" onclick="display.value += '/' " class="operator">
            </div>
            <div>
              <input type="button" value="7" onclick="display.value += '7' ">
              <input type="button" value="8" onclick="display.value += '8' ">
              <input type="button" value="9" onclick="display.value += '9' ">
              <input type="button" value="*" onclick="display.value += '*' " class="operator">
            </div>
            <div>
              <input type="button" value="4" onclick="display.value += '4' ">
              <input type="button" value="5" onclick="display.value += '5' ">
              <input type="button" value="6" onclick="display.value += '6' ">
              <input type="button" value="-" onclick="display.value += '-' " class="operator">
            </div>
            <div>
              <input type="button" value="1" onclick="display.value += '1' ">
              <input type="button" value="2" onclick="display.value += '2' ">
              <input type="button" value="3" onclick="display.value += '3' ">
              <input type="button" value="+" onclick="display.value += '+' " class="operator">
            </div>
            <div>
              <input type="button" value="00" onclick="display.value += '00' ">
              <input type="button" value="0" onclick="display.value += '0' ">
              <input type="button" value="=" onclick="display.value = eval(display.value) " class="equal operator">
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
      integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Custom js -->
    <script src="./js/app.js"></script>
  </body>
</html>
